{% extends 'lovers/layout.html'%}
{% block body%}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <link rel="stylesheet" href="{% static 'lovers/posts.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="{% static 'lovers/javascript/like_post.js'%}"></script>
</head>
<body>
    <h1>Feeds</h1>
    
   
       <div class="pd">
        <form method="post" action="{% url 'createpost'%}">

            {% csrf_token%}
        <input class="space" type="text" placeholder="Share your story" name="body"> <button class="bb">POST</button>
        </form>
       </div>
   
<div class="container">

    {% for post in posts%}
    
    <div class="post">
<div class="hold">
<img src="{{ post.author.profile.profile_pic.url}}" alt="No image">
</div>

<div class="content">
    <h1 class="name">{{post.author}}<span class="s">@{{post.author}}</span><span class="time">on {{post.published}}</span></h1>
    <p class="text">{{post.body}}</p>
    

</div>




    </div>
    {%endfor%}
</div>
    
</body>
</html>

{% endblock%}
