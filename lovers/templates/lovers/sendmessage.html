{%extends 'lovers/layout.html'%}
{% block body%}
<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <link rel="stylesheet" href="{% static 'lovers/sendmessage.css' %}">
</head>
<body>
    <div class="message-container">
        <h2>Send a Message to {{ recipient.username }}</h2>

        <form method="POST" action="{% url 'sendmessage' receiver.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="recipient">Recipient</label>
                <input type="text" id="recipient" name="recipient" value="{{ receiver.username }}" readonly>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="content" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</body>
</html>
{%endblock%}
